<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container my-5">
        <div class="row mb-4">
            <div class="col">
                <h1>Link Collector</h1>
            </div>
        </div>

        <form method="POST" action="/" class="row g-3 align-items-center mb-4">
            {% csrf_token %}
            <div class="col-auto">
                <input class="form-control" name="site" type="text" id="site" placeholder="Enter site address">
            </div>
            <div class="col-auto">
                <button class="btn btn-primary" type="submit">Scrape</button>
            </div>
            <div class="col-auto">
                <a class="btn btn-warning" href="/delete">Delete</a>
            </div>
        </form>

        <div class="row">
            <div class="col">
                <table class="table table-striped table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Link</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for link in data %}
                        <tr>
                            <td>{{ link.id }}</td>
                            <td>{{ link.name }}</td>
                            <td>{{ link.address }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBogGzOgLQ5x6s9U6kz8tF3z6KpHE6eP7V9VRjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-XT+Cxg3g5aMycP7h1yt0Jg5btCRv2U2HDtC5Ez5eL5JHj6Tzdfb8KvKLK9LkMWjj" crossorigin="anonymous"></script>
</body>
</html>
